<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Talk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main>
        <header>
            <div class="title">
                <img src="Icons/logo.png" alt="logo" width="50px">
                <h1>Let's Talk</h1>
            </div>
            <button class="more" type="button" onclick="show_hide()">
                <img src="Icons/hamburger.png" alt="hamburgerIcon" width="35px">
            </button>
        </header>

        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4> 3 </h4>
                </div>
                <div class="users-list">
                    <p>Jarvis</p>
                    <p>Ultorn</p>
                    <p>Martha</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>Jarvis</b> join the chat</p>
                    </div>
                    <div class="message incomming">
                        <h5>Jarvis</h5>
                        <p>Hello Ultorn</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Ultorn</h5>
                        <p>Hello Jarvis</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type your message....">
                    <button>SEND</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/script/index.js"></script>
</body>
</html>
